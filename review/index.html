<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>회원관리</title>
    <style>
        table, th, td {
            border: 1px solid rgb(98, 0, 255);
        }
    </style>
</head>
<body>
    <div>
        <div>
            <button type="button" id="insertBtn">+</button>
            <button type="button" id="ajaxBtn">전송</button>
        </div>
        <table class="list user table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="allChl"></th>
                    <th>No.</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>구분</th>
                    <th>이름</th>
                    <th>가입날짜</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" disabled></td>
                    <td>001</td>
                    <td>Anony</td>
                    <td>1234</td>
                    <td>
                        <select>
                            <option value="Male">남자</option>
                            <option value="Female">여자</option>
                        </select>
                    </td>
                    <td>한지수</td>
                    <td>2023-10-31</td>
                    <td><button type="button">삭제</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        /*
            JavaScript DOM 탐색
            -- 메소드
            .getElementsByName("")
            .getElementsByTagName("태그명")
            .getElementsByClassName("클래스명")
            .getElementById("아이디")

            .querySelector("CSS선택자")
            .querySelectorAll("CSS선택자")

            -- 관계 관련 속성
            부모 : parentElement
            형제 : previousElementSibiling, nextElementSibiling
            자식 : children, firstElementChild, lastElementChild
        */
        
        // class 속성 : className, classList
        let tableTag = document.getElementsByTagName('table')[0];
        console.log(typeof tableTag.className, tableTag.className);
        console.log(typeof tableTag.classList, tableTag.classList);

        // 1) table에 border 속성 변경
        let tags = document.querySelectorAll('table, th, td');
        for(let tag of tags) {
            tag.style.border = '1px dotted blue';
            tag.style.borderColor = 'blue';
            tag.style['border-color'] = 'blue';
            // border-style, border-width, ...
            // css : border-color
            // js : borderColor
        }

        // 2) 화면에 지정된 데이터를 console에 출력
        let tdList = document.querySelector('tbody > tr').children;
        for(let i = 0; i < tdList.length; i++) {
            // console.log(tdList[i].textContent);

            let tag = tdList[i];
            let content = null;
            if(tag.children.length == 0) {  // td태그의 자식요소가 없으면
                content = tag.textContent;
            }
            else if(tag.firstElementChild.tagName == 'SELECT') {    // 자식요소가 있으면
                content = tag.firstElementChild.value;
            }
            else {
                continue;
            }

            console.log(content);
        }
    </script>
    <script src="jsreview.js"></script>
</body>
</html>
